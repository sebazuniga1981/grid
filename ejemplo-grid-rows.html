<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 100px 200px 1fr;
        grid-template-rows: 100px 200px 1fr;
        border: 2px solid black;
        height: 500px;
        gap: 50px;
      }
      .grid-item {
        background-color: lightblue;
        border: 1px solid #333;
        padding: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">fila1</div>
      <div class="grid-item">fila2</div>
      <div class="grid-item">fila3</div>
      <div class="grid-item">fila4</div>
      <div class="grid-item">fila4</div>

      <div class="grid-item">fila4</div>

      <div class="grid-item">fila4</div>
    </div>
  </body>
</html>
